<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link type="text/css" th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div class="image-holder" style="margin-top: 100px; height: 350px">
				<img src="images/recruitment-serrvices.jpg" alt="">
			</div>
			<form th:action="@{/login}" method="POST">
				<h3>Sign In</h3>
				<div class="form-holder active">
					<input type="text" placeholder="Username" name="username" class="form-control">
				</div>
				<div class="form-holder">
					<input type="password" placeholder="Password" name="password" class="form-control"
						style="font-size: 15px;">
				</div>
				<div class="form-login">
					<button>Sign In</button>
					<p>
						Already Have account? <a th:href="@{register}">Register</a>
					</p>
					<br>
					<br>
				</div>
			</form>

		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" />
	<script type="text/javascript" th:src="@{/js/mainlogin.js}" />
</body>
</html>
