	<main class="app-content">
	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-edit"></i> Sửa account
			</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
			<li class="breadcrumb-item">Quản lý account</li>
			<li class="breadcrumb-item"><a href="#">Sửa account</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="tile">
				<h3 class="tile-title">Sửa account</h3>
				<div class="tile-body">
					<form>
						<div class="form-group">
							<label class="control-label">Name</label> <input
								class="form-control" type="text" placeholder="Enter full name">
						</div>
						<div class="form-group">
							<label class="control-label">Email</label> <input
								class="form-control" type="email"
								placeholder="Enter email address">
						</div>
						<div class="form-group">
							<label class="control-label">Address</label>
							<textarea class="form-control" rows="4"
								placeholder="Enter your address"></textarea>
						</div>
						<div class="form-group">
							<label class="control-label">Gender</label>
							<div class="form-check">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="gender">Male
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label"> <input
									class="form-check-input" type="radio" name="gender">Female
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Identity Proof</label> <input
								class="form-control" type="file">
						</div>
						<div class="form-group">
							<div class="form-check">
								<label class="form-check-label"> <input
									class="form-check-input" type="checkbox">I accept the
									terms and conditions
								</label>
							</div>
						</div>
					</form>
				</div>
				<div class="tile-footer">
					<button type="button" class="btn btn-primary1">
							<i class="fa fa-pencil-square-o"></i> Sửa
						</button>
					&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" href="#"><i
						class="fa fa-fw fa-lg fa-times-circle"></i>Hủy bỏ</a>
				</div>
			</div>
		</div>
